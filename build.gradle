buildscript {
	ext {
		springBootVersion = '1.4.3.RELEASE'
	}
    repositories {
		maven {
      		url 'http://windows10.server:9081/artifactory/libs-release/'
     	}
    }
    dependencies {
       	classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	baseName = 'simpleOktaSecurity'
	version = '0.1.0'
}

repositories {
     maven {
        url 'http://windows10.server:9081/artifactory/libs-release/'
     }
}

dependencies {
	compile("javax.servlet:jstl")
    compile 'org.slf4j:slf4j-api:1.7.21'
    
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-tomcat")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-jdbc")
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile("org.springframework.boot:spring-boot-starter-security")
    compile('com.okta.spring:okta-spring-boot-starter:0.2.0')
	compile("org.springframework.security.oauth:spring-security-oauth2:2.2.0.RELEASE")
    compile 'mysql:mysql-connector-java'
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile 'junit:junit:4.12'
}
dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Camden.SR4"
	}
}
